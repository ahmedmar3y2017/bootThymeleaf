<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container  " style="margin-top: 100px;">


    <form th:action="@{/addPerson}" method="post" th:object="${person}">
        <div class="form-group">
            <label for="exampleInputName">Name :</label>
            <input type="text" class="form-control" id="exampleInputName"
                   placeholder="Enter Name" th:field="*{name}">

            <div class="alert-danger" th:if="${#fields.hasErrors('name')}">
                <label style="color:red;font-style:italic;">Enter Name </label>

            </div>


        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Addresss :</label>
            <input type="text" class="form-control" id="exampleInputAddress" placeholder="Address"
                   th:field="*{address}">
            <div class="alert-danger" th:if="${#fields.hasErrors('address')}">
                <label style="color:red;font-style:italic;">Enter address </label>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Person</button>
    </form>
    <br>
    <!-- Check if errorMessage is not null and not empty -->

    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
        ...
    </div>


</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
